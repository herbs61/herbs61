<body>
    <div class="container">
        <h1>Travelling Form</h1>

        <label for=""> Full Name</label> <input type="text" placeholder="Enter full name" id="f_Name"> <br>
        <label for=""> Age</label> <input type="text" placeholder="Enter your age" id="age"> <br>
        <label for="">Nationality: </label>
        <select name="dropdown" id="nation"> Natioanlity
                <option value="Ghana">Ghanaian </option>
                <option value="Nigeria">Nigerian </option>
                <option value="USA">American </option>
                <option value="South Korea">Korean </option>
            </select> <br>
        <label for="">Ticket Number</label> <input type="number" id="tic"> <br>
        <label for="">Departure</label> <input type="text" pattern="[a-Za-z]*" id="dep"> <br>
        <label for="">Destination</label> <input type="text" name="" id="des"> <br> <br>

        <button onclick="submit()">Submit</button>
        <br>

    </div>

    <div class="container-2">
        <h1> Travel Details</h1>
        <h2 id="tr_name">Full Name</h2>
        <h2 id="tr_age">Age</h2>
        <h2 id="tr_nation">Nation</h2>
        <h2 id="tr_number">Ticket No.</h2>
        <h2 id="tr_depart">Departure</h2>
        <h2 id="tr_destin">Destination</h2>
    </div>
